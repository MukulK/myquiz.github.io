<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English MCQ Quiz â€” Advanced Version</title>

    <style>
        /* -----------------------------
           THEME VARIABLES
        -----------------------------*/
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --text: #e6eef8;
            --muted: #94a3b8;
            --accent: #7c3aed;
            --accent2: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.02);
            --radius: 14px;
            --max-width: 920px;
            --font-base: 22px;
            --transition: 0.35s ease;
        }

        /* LIGHT THEME */
        html.light {
            --bg: #f3f6ff;
            --card: #ffffff;
            --text: #101827;
            --muted: #4b5563;
            --glass: rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 14px;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, sans-serif;
            font-size: var(--font-base);
            display: flex;
            justify-content: center;
            transition: background var(--transition), color var(--transition);
        }

        .shell {
            width: 100%;
            max-width: var(--max-width);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: grid;
            place-items: center;
            font-weight: 800;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 20px;
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #fff;
            transition: 0.25s ease;
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid var(--glass);
            color: var(--muted);
        }

        input[type=file] {
            display: none;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--glass);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            transition: background var(--transition), color var(--transition);
        }

        .drop {
            min-height: 110px;
            border-radius: var(--radius);
            background: var(--glass);
            border: 1px dashed var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            color: var(--muted);
            text-align: center;
        }

        .question {
            font-size: 28px;
            margin: 0 0 10px 0;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .opt {
            padding: 14px;
            border-radius: 12px;
            background: var(--glass);
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.25s ease;
        }

        .opt:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .opt.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.15);
        }

        .opt.wrong {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.15);
        }

        /* POPUP */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal {
            width: 90%;
            max-width: 480px;
            background: var(--card);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid var(--glass);
        }

        .modal .status {
            font-size: 26px;
            font-weight: 800;
        }

        .explain {
            margin-top: 10px;
            background: var(--glass);
            padding: 12px;
            border-radius: 12px;
            color: var(--muted);
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: var(--muted);
            margin-top: 20px;
        }

        @media (max-width:450px) {
            :root {
                --font-base: 26px;
            }

            .question {
                font-size: 26px;
            }

            .opt {
                font-size: 22px;
                padding: 16px;
            }

            .modal .status {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="shell">

        <header>
            <div class="brand">
                <div class="logo">QA</div>
                <div>
                    <h1>English MCQ Quiz</h1>
                    <p class="lead">Upload CSV (question,opt1,opt2,opt3,opt4,answer,explanation)</p>
                </div>
            </div>

            <div class="controls">
                <label class="btn ghost">Upload CSV
                    <input id="fileInput" type="file" accept=".csv,text/csv">
                </label>

                <button class="btn" id="startBtn">Start</button>

                <!-- THEME TOGGLE -->
                <button class="btn ghost" id="themeToggle">ðŸŒ™</button>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="drop" id="dropzone">
                    Drop CSV here or tap <strong>Upload CSV</strong>
                </div>
            </div>

            <div class="card" id="quizCard" style="display:none">
                <div class="meta">
                    <div>Question <strong id="qIndex">0</strong> / <span id="qTotal">0</span></div>
                </div>

                <h2 class="question" id="questionText">Question will appear here</h2>
                <div class="options" id="options"></div>

                <div style="margin-top:12px; display:flex; justify-content:space-between;">
                    <button class="btn ghost" id="prevBtn">Prev</button>
                    <button class="btn ghost" id="nextBtn">Next</button>
                    <button class="btn" id="finishBtn">Finish</button>
                </div>
            </div>

            <div class="card" id="resultCard" style="display:none">
                <h3>Your Score</h3>
                <div id="scoreDisplay" style="font-size:24px; font-weight:700;">0 / 0</div>
            </div>

        </main>

        <footer>English MCQ Quiz â€¢ Mobile Friendly</footer>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay">
        <div class="modal">
            <div class="status" id="modalStatus"></div>
            <div class="explain" id="modalExplanation"></div>
            <div style="margin-top:12px; text-align:right;">
                <button class="btn" id="modalNext">Next Question</button>
            </div>
        </div>
    </div>

    <script>
        /* THEME TOGGLE */
        const themeToggle = document.getElementById("themeToggle");
        function updateThemeIcon() {
            themeToggle.textContent = document.documentElement.classList.contains("light") ? "ðŸŒ™" : "â˜€ï¸";
        }
        themeToggle.addEventListener("click", () => {
            document.documentElement.classList.toggle("light");
            updateThemeIcon();
        });
        updateThemeIcon();

        /* CSV Handling */
        const $ = (s) => document.querySelector(s);

        let questions = [];
        let state = { idx: 0 };

        const fileInput = $("#fileInput");
        const dropzone = $("#dropzone");
        const quizCard = $("#quizCard");
        const resultCard = $("#resultCard");
        const questionText = $("#questionText");
        const optionsEl = $("#options");
        const qIndex = $("#qIndex");
        const qTotal = $("#qTotal");

        const overlay = $("#overlay");
        const modalStatus = $("#modalStatus");
        const modalExplanation = $("#modalExplanation");
        const modalNext = $("#modalNext");

        fileInput.addEventListener("change", async (e) => {
            const text = await e.target.files[0].text();
            loadCSV(text);
        });

        dropzone.addEventListener("dragover", (e) => e.preventDefault());
        dropzone.addEventListener("drop", async (e) => {
            e.preventDefault();
            const text = await e.dataTransfer.files[0].text();
            loadCSV(text);
        });

        function loadCSV(text) {
            const rows = text.trim().split("\n").map(r => r.split(","));
            questions = rows.slice(1).map(r => ({
                question: r[0],
                options: [r[1], r[2], r[3], r[4]],
                answer: r[5],
                explanation: r[6]
            }));

            qTotal.textContent = questions.length;
            quizCard.style.display = "block";
            resultCard.style.display = "none";
            render();
        }

        function render() {
            const q = questions[state.idx];
            qIndex.textContent = state.idx + 1;
            questionText.textContent = q.question;
            optionsEl.innerHTML = "";

            q.options.forEach(opt => {
                const div = document.createElement("div");
                div.className = "opt";
                div.textContent = opt;
                div.onclick = () => onSelect(opt);
                optionsEl.appendChild(div);
            });
        }

        function onSelect(opt) {
            const q = questions[state.idx];
            let correct = opt === q.answer;

            modalStatus.textContent = correct ? "Correct!" : "Incorrect";
            modalExplanation.textContent = q.explanation || "No explanation available.";

            overlay.style.display = "flex";
        }

        modalNext.onclick = () => {
            overlay.style.display = "none";
            next();
        };

        function next() {
            if (state.idx < questions.length - 1) {
                state.idx++;
                render();
            } else {
                finish();
            }
        }

        $("#nextBtn").onclick = next;
        $("#prevBtn").onclick = () => {
            if (state.idx > 0) {
                state.idx--;
                render();
            }
        };

        $("#finishBtn").onclick = finish;

        function finish() {
            quizCard.style.display = "none";
            resultCard.style.display = "block";

            $("#scoreDisplay").textContent =
                `Completed: ${questions.length} questions`;
        }
    </script>
</body>

</html>
