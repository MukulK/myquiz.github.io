<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>English MCQ Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* --------------------------------------------------
           PURE WHITE APPLE-STYLE THEME
        --------------------------------------------------*/
        :root {
            --bg: #ffffff;
            --card: #ffffff;
            --text: #111111;
            --muted: #777777;
            --border: #e5e5e5;
            --primary: #007aff;
            --success: #34c759;
            --danger: #ff3b30;
            --radius: 14px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --maxw: 850px;
            --font: 18px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            font-size: var(--font);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: var(--maxw);
        }

        header {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: var(--primary);
            color: white;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 20px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .lead {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
        }

        input[type=file] {
            display: none;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: var(--primary);
            color: #fff;
        }

        .btn.secondary {
            background: #f2f2f7;
            color: var(--text);
        }

        .btn-block {
            width: 100%;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .dropzone {
            padding: 30px;
            text-align: center;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            color: var(--muted);
            cursor: pointer;
        }

        .question {
            font-size: 24px;
            line-height: 1.4;
            margin-bottom: 14px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fafafa;
            cursor: pointer;
        }

        .option.correct {
            border-color: var(--success);
            background: #e8fce8;
        }

        .option.wrong {
            border-color: var(--danger);
            background: #ffecec;
        }

        .nav-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-row .btn {
            flex: 1;
            min-width: 100px;
        }

        /* ---------------- POPUP ------------------ */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal {
            width: 90%;
            max-width: 420px;
            background: var(--card);
            padding: 18px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .status {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .explain {
            background: #f7f7f7;
            padding: 12px;
            border-radius: 12px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }

        /* MOBILE FIXES */
        @media(max-width:480px) {
            :root {
                --font: 22px;
            }

            .option {
                font-size: 20px;
            }

            .question {
                font-size: 22px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <div class="brand">
                <div class="logo">EN</div>
                <div>
                    <h1>English MCQ Quiz</h1>
                    <p class="lead">CSV: question,opt1,opt2,opt3,opt4,answer,explanation</p>
                </div>
            </div>

            <div>
                <label class="btn secondary">Upload CSV
                    <input id="fileInput" type="file" accept=".csv,text/csv">
                </label>
            </div>
        </header>

        <div class="card dropzone" id="dropzone">
            Tap here or “Upload CSV” to select a file
        </div>

        <div class="card" id="quizCard" style="display:none;">
            <div>
                <strong id="qIndex">0</strong> / <span id="qTotal">0</span>
            </div>

            <div class="question" id="questionText"></div>

            <div class="options" id="options"></div>

            <div class="nav-row">
                <button class="btn secondary" id="prevBtn">Prev</button>
                <button class="btn secondary" id="nextBtn">Next</button>
                <button class="btn" id="finishBtn">Finish</button>
            </div>
        </div>

        <div class="card" id="resultCard" style="display:none;">
            <h2>Results</h2>
            <div id="scoreDisplay" style="font-size:22px; font-weight:700;"></div>
        </div>

        <footer>English Quiz • Pure White Version</footer>
    </div>

    <!-- POPUP -->
    <div class="overlay" id="overlay">
        <div class="modal">
            <div class="status" id="modalStatus"></div>
            <div class="explain" id="modalExplanation"></div>
            <button class="btn btn-block" id="modalNext">Next</button>
        </div>
    </div>

    <script>
        /* ------------------------------------
           Selector helper (unique)
        -------------------------------------*/
        const $$ = (sel) => document.querySelector(sel);

        /* Elements */
        const fileInput = $$("#fileInput");
        const dropzone = $$("#dropzone");
        const quizCard = $$("#quizCard");
        const resultCard = $$("#resultCard");
        const qIndex = $$("#qIndex");
        const qTotal = $$("#qTotal");
        const questionText = $$("#questionText");
        const optionsEl = $$("#options");
        const overlay = $$("#overlay");
        const modalStatus = $$("#modalStatus");
        const modalExplanation = $$("#modalExplanation");
        const modalNext = $$("#modalNext");

        let questions = [];
        let idx = 0;
        let score = 0;

        /* ---------------------------
           FILE INPUT HANDLER
        ----------------------------*/
        fileInput.addEventListener("change", async (e) => {
            const text = await e.target.files[0].text();
            loadCSV(text);
        });

        dropzone.addEventListener("click", () => fileInput.click());

        function loadCSV(text) {
            const rows = text.trim().split("\n").map(r => r.split(","));

            questions = rows.slice(1).map(r => ({
                q: r[0],
                opts: [r[1], r[2], r[3], r[4]],
                ans: r[5],
                exp: r[6]
            }));

            idx = 0;
            score = 0;

            qTotal.textContent = questions.length;

            quizCard.style.display = "block";
            resultCard.style.display = "none";

            render();
        }

        /* ---------------------------
           RENDER QUESTION
        ----------------------------*/
        function render() {
            const q = questions[idx];

            qIndex.textContent = idx + 1;
            questionText.textContent = q.q;

            optionsEl.innerHTML = "";
            q.opts.forEach(opt => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = opt;
                div.onclick = () => onSelect(opt);
                optionsEl.appendChild(div);
            });
        }

        /* ---------------------------
           SELECT OPTION
        ----------------------------*/
        function onSelect(opt) {
            const q = questions[idx];
            const correct = opt === q.ans;

            if (correct) score++;

            modalStatus.textContent = correct ? "Correct!" : "Incorrect";
            modalStatus.style.color = correct ? "#34c759" : "#ff3b30";

            modalExplanation.textContent = q.exp || "No explanation provided.";

            overlay.style.display = "flex";
        }

        modalNext.onclick = () => {
            overlay.style.display = "none";
            next();
        };

        /* ---------------------------
           NAVIGATION
        ----------------------------*/
        function next() {
            if (idx < questions.length - 1) {
                idx++;
                render();
            } else {
                finish();
            }
        }

        $$("#nextBtn").onclick = next;

        $$("#prevBtn").onclick = () => {
            if (idx > 0) {
                idx--;
                render();
            }
        };

        $$("#finishBtn").onclick = finish;

        function finish() {
            quizCard.style.display = "none";
            resultCard.style.display = "block";

            $$("#scoreDisplay").textContent =
                `Score: ${score} / ${questions.length}`;
        }
    </script>

</body>

</html>
